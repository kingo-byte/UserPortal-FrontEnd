name: Angular Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build the Angular app with production settings
      - name: Build Angular app to prod
        run: |
          npm install
          npm run build -- --output-path=dist --base-href="/UserPortal-Frontend/"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/browser  # Adjust to match the actual build output folder
          branch: prod  # Deploy to the prod branch
          token: ${{ secrets.ANGULAR_SHIT }}  # Ensure correct secret is set
